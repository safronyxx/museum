<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="icon" th:href="@{/css/favicon.ico}">
  <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body class="login-container">

<div class="background-overlay"></div>

<div class="login-content">


  <div class="info-box">
    <h1>Музей зелени</h1>
    <p><strong>Адрес:</strong> Вешняковский проезд, 4</p>
    <p><strong>Часы работы:</strong> ПН–ВС: 10:00–19:00</p>
  </div>


  <div class="form-box">
    <h2>Регистрация</h2>

    <div th:if="${message}" class="alert" th:text="${message}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">

      <div class="form-group">
        <label>Полное имя:</label>
        <input type="text" th:field="*{fullName}" class="form-control"
               placeholder="Иванов Иван Иванович" required>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" class="form-control"
               placeholder="example@museum.ru" required>
      </div>

      <div class="form-group">
        <label>Пароль:</label>
        <input type="password" th:field="*{password}" class="form-control"
               placeholder="Минимум 6 символов" minlength="6" required>
      </div>

      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>

    <p class="mt-3">
      Уже есть аккаунт?
      <a th:href="@{/login}">Войти</a>
    </p>
  </div>
</div>


<div class="gallery-section">
  <h3>Добро пожаловать в Музей зелени!</h3>

  <div class="gallery-cards">
    <div class="card-item hidden">
      <img src="/css/photo1.png" alt="Большая оранжерея">
      <p>Большая оранжерея с экзотическими растениями</p>
    </div>
    <div class="card-item hidden">
      <img src="/css/photo2.png" alt="Редкие экземпляры">
      <p>Редкие экземпляры растений со всего мира</p>
    </div>
    <div class="card-item hidden">
      <img src="/css/photo3.png" alt="Тропические леса">
      <p>Тропические леса в миниатюре</p>
    </div>
    <div class="card-item hidden">
      <img src="/css/photo4.png" alt="Цветущие сады">
      <p>Цветущие сады</p>
    </div>
  </div>
</div>


<script>
  const cards = document.querySelectorAll(".card-item");

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add("show");
      }
    });
  },{
    threshold: 0.2
  });

  cards.forEach(card => observer.observe(card));
</script>

</body>
</html>
